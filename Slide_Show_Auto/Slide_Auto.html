<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slide_Show_Auto</title>
    <!--    meta view port tag -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--    custom css-->
    <link rel="stylesheet" href="css/main.css">
    <!--fontastic icons-->
    <link href="https://file.myfontastic.com/j3WLHLoMehWJmDBPoJXXoX/icons.css" rel="stylesheet">
    <!--    googgle fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
</head>

<body>
    <header>
        <h1>This is a real world Example of a slide show </h1>
    </header>
    <main>
        <!--      Slide container-->
        <div class="slide_container">
            <!--          slide item 1-->
            <div class="slide_item ">
                <img src="https://source.unsplash.com/IE_sifhay7o/1200x650" alt="">
                <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque reiciendis optio voluptate magni suscipit, iure.</figcaption>
            </div>
            <!--          slide item 2-->
            <div class="slide_item ">
                <img src="https://source.unsplash.com/xcQWMPm9fG8/1200x650" alt="">
                <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque reiciendis optio voluptate magni suscipit, iure.</figcaption>
            </div>
            <!--          slide item 3-->
            <div class="slide_item ">
                <img src="https://source.unsplash.com/3N5ccOE3wGg/1200x650" alt="">
                <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque reiciendis optio voluptate magni suscipit, iure.</figcaption>
            </div>
            <!--          slide item 4-->
            <div class="slide_item ">
                <img src="https://source.unsplash.com/_AjqGGafofE/1200x650" alt="">
                <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque reiciendis optio voluptate magni suscipit, iure.</figcaption>
            </div>
            <!--            slide prev and next button   -->
            <a class="prev icon-angle-double-left" id="prev"></a>
            <a class="next icon-angle-double-right" id="next"></a>
        </div>
        <br>
        <!--       slide dots-->
        <div class="dot_container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
