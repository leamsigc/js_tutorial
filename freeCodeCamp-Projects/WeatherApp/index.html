<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather || App </title>
    <!-- meta tag for content and SEO -->
    <!-- end of SEO meta tags -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet">
    <!-- font Awesome icons -->
    <link href="https://file.myfontastic.com/jeqoZip3JEWVwdWAQvAPmX/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/weather-icons/0.0.1/css/weather-icons.min.css">
    <!-- main css file  -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-content" >
        <div class="change" id="change">
          <span id="c" class="one">&deg;C</span>
          <span id="f">&deg;F</span>
        </div>
          <!-- weather container -->
          <section class="weather_container" id="demo">
              <!-- weather city name and weather description  -->
              <div class="weather_city">
                  New York
              </div>
              <!-- weather city name and weather description end  -->
              <div class="weather_icon">
                      <i class="icon-rain"></i>                    
              </div>
              <!-- weather display temp    -->
              <div class="weather_temp">
                      -- &deg; C
              </div>
              <!-- weather display temp end  -->
              <!-- weather time  -->
              <div class="weather_time">
                      10:30 pm
              </div> 
          </section>
          <!-- weather container end  -->
      </div>
      <!-- end main wrapper -->
    <small class="by">by: 
            <a href="https://leamsigc.github.io" target="_blanc">Ismael Garcia</a>
    </small>
    <!-- main js file  -->
    <script src="js/main.js"></script>
</body>

</html>
