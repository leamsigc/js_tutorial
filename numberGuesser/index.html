<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guesser</title>
    <!-- skeleton css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guees a number between
                <span class="min_num">1</span> and
                <span class="max_num">10</span>
            </p>
            <div class="row">
                <div class="six columns">
                    <input type="number" class="u-full-width" id="guess_input" placeholder="Enter your guess number ...">
                </div>
                <div class="six columns">
                    <input type="submit" value="submit" id="guess_value" class=" button-primary">
                </div>
            </div>
            <p class="message"></p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
